<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de casos de testes de XLSX para XML compatível com o Testlink">
    <title>Converter casos de testes</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/xmlbuilder2/lib/xmlbuilder2.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Conversor de casos de testes para XML</h2>
        <div class="form-inputs">
            <div class="form-control">
                <label for="excel-file">Selecionar arquivo</label>
                <p class="file-name">Nenhum selecionado</p>
                <input type="file" name="excel-file" id="excel-file">
            </div>
            <div class="form-control">
                <label for="destination-file">Nome do arquivo de destino</label>
                <input type="text" name="destination-file" id="destination-file" placeholder="Casos de testes" 
                maxlength="120" required>
            </div>
            <div class="form-control required">
                <label for="start-row">Linha inicial</label>
                <input type="number" name="start-row" id="start-row" min="1" required>
            </div>
            <div class="form-control required">
                <label for="end-row">Última linha</label>
                <input type="number" name="end-row" id="end-row" min="1" required>
            </div>
            <div class="form-control required">
                <label for="name">Título</label>
                <input type="number" name="name" id="name" autocomplete="off" min="1" required>
            </div>
            <div class="form-control required">
                <label for="summary">Descrição</label>
                <input type="number" name="summary" id="summary" autocomplete="off" min="1" required>
            </div>
            <div class="form-control">
                <label for="preconditions">Pré-condições</label>
                <input type="number" name="preconditions" id="preconditions" min="1">
            </div>
            <div class="form-control">
                <label>Gerar com numeração?</label>
                <div class="radiobutton">
                    <input type="radio" id="radio_sim" name="numeracao" value="s">
                    <label for="radio_sim">Sim</label>
                    <input type="radio" id="radio_nao" name="numeracao" value="n" checked="true">
                    <label for="radio_nao">Não</label>
                </div>
            </div>
        </div>
        <div class="action-control">
            <button id="convert" class="button">
                <img src="images/convert.svg" alt="Converter arquivo">
                Converter
            </button>
            <button id="download" disabled class="disabled">
                <img src="images/download.svg" alt="Download">
                Download
            </button>
            <a id="link-download"></a>
        </div>
    </div>
    <footer>
        <p>Feito com ❤️ por <a href="https://github.com/Tiago0Br" target="_blank">Tiago Lopes</a></p>
    </footer>
</body>
</html>
